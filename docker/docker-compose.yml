version: '3.0'

services:

  postgresIIS:
    container_name: postgresIISDB
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=statementISSDB
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 5433:5433
    volumes:
      - ./db-data:/var/lib/postgresql/data